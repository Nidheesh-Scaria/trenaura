<head>
    <style>
        .wallet-confirm-box {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        max-width: 500px;
        margin: 40px auto;
        text-align: center;
        }

        .wallet-confirm-box h2 {
        color: #1a237e;
        margin-bottom: 20px;
        }

        .wallet-info p {
        font-size: 16px;
        margin: 10px 0;
        }

        .confirm-btn {
        background: #1a237e;
        color: #fff;
        border: none;
        padding: 12px 24px;
        margin-top: 20px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s ease;
        }

        .confirm-btn:hover {
        background: #0d1656;
        }

        .error-msg {
        color: red;
        margin-top: 20px;
        font-weight: bold;
        }

    </style>
</head>

<div class="container">
 

  <main class="main-content">
    <div class="wallet-confirm-box">
      <h2>üí≥ Wallet Payment Confirmation</h2>

      <div class="wallet-info">
        <p><strong>Your Wallet Balance:</strong> ‚Çπ{{walletBalance}}</p>
        <p><strong>Amount to Pay:</strong> ‚Çπ{{amount}}</p>
      </div>

      {{#if insufficientBalance}}
        <p class="error-msg">‚ùå Insufficient balance in your wallet</p>
      {{else}}
        <form action="/confirmWalletPayment" method="POST">
          <input type="hidden" name="itemId" value="{{itemId}}">
          <input type="hidden" name="amount" value="{{amount}}">
          <input type="hidden" name="couponCode" value="{{couponCode}}">
          <button type="submit" class="confirm-btn">‚úÖ Confirm Payment</button>
        </form>
      {{/if}}
    </div>
  </main>
</div>
