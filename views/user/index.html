<head>




  <style>
    .account-container {
      display: flex;
      gap: 24px;
      padding: 24px;
      background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
      min-height: 100vh;
    }

    .wallet-container {
      flex: 1;
      padding: 40px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .wallet-container h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #233c79, #673ab7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: inline-block;
    }

    .wallet-container h1::before {
      content: 'ðŸ’³ ';
      -webkit-text-fill-color: initial;
    }

    .wallet-container h5.tagline {
      font-size: 15px;
      font-weight: 400;
      color: #6b7280;
      margin-bottom: 35px;
      font-style: italic;
    }

    /* Wallet Summary Section */
    .wallet-summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin-bottom: 30px;
    }

    /* Balance Box */
    .balance-box {
      background: linear-gradient(135deg, #233c79 0%, #1a2c58 100%);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(35, 60, 121, 0.3);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .balance-box::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: shimmer 8s linear infinite;
    }

    @keyframes shimmer {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .balance-box:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(35, 60, 121, 0.4);
    }

    .balance-box h3 {
      font-size: 14px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.8);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
    }

    .balance-box .total {
      font-size: 36px;
      font-weight: 800;
      color: #ffffff;
      position: relative;
      z-index: 1;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .balance-breakup {
      margin-top: 20px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
      position: relative;
      z-index: 1;
    }

    .balance-breakup p {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Wallet Options Box */
    .wallet-options {
      background: #ffffff;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      border: 2px solid #f0f3f7;
      transition: all 0.3s ease;
    }

    .wallet-options:hover {
      border-color: #233c79;
      box-shadow: 0 8px 24px rgba(35, 60, 121, 0.12);
    }

    .wallet-options h4 {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #1a1a1a;
      position: relative;
      padding-left: 12px;
    }

    .wallet-options h4::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 20px;
      background: linear-gradient(180deg, #233c79, #673ab7);
      border-radius: 2px;
    }

    .wallet-options ul {
      list-style: none;
      margin-bottom: 15px;
      padding: 0;
    }

    .wallet-options li {
      margin-bottom: 14px;
      transform: translateX(0);
      transition: transform 0.3s ease;
    }

    .wallet-options li:hover {
      transform: translateX(4px);
    }

    .wallet-options a {
      text-decoration: none;
      color: #374151;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .wallet-options a::before {
      content: 'â†’';
      color: #233c79;
      font-weight: bold;
      font-size: 18px;
      transition: transform 0.3s ease;
    }

    .wallet-options a:hover {
      background: #f5f7fb;
      color: #233c79;
    }

    .wallet-options a:hover::before {
      transform: translateX(4px);
    }

    .account-settings {
      font-size: 14px;
      margin-top: 16px;
      color: #6b7280;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
    }

    /* Wallet Actions Section */
    .wallet-actions {
      margin-top: 30px;
      background: #ffffff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      border: 2px solid #f0f3f7;
    }

    .wallet-actions h3 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 24px;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .wallet-actions h3::before {
      content: 'ðŸ’µ';
      font-size: 24px;
    }

    .money-input {
      display: flex;
      align-items: center;
      border: 2px solid #e0e6ed;
      padding: 16px 20px;
      border-radius: 12px;
      margin-bottom: 16px;
      background: #fafbfd;
      transition: all 0.3s ease;
    }

    .money-input:focus-within {
      border-color: #233c79;
      background: #ffffff;
      box-shadow: 0 0 0 4px rgba(35, 60, 121, 0.1);
    }

    .money-input span {
      font-weight: 700;
      font-size: 20px;
      color: #233c79;
      margin-right: 8px;
    }

    .money-input input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 20px;
      font-weight: 600;
      background: transparent;
      color: #1a1a1a;
    }

    .money-input input::placeholder {
      color: #9ca3af;
    }

    /* Quick Buttons */
    .quick-buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .quick-buttons button {
      flex: 1;
      min-width: 100px;
      border: 2px solid #e0e6ed;
      background: #ffffff;
      padding: 12px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      color: #374151;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .quick-buttons button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(35, 60, 121, 0.1);
      transform: translate(-50%, -50%);
      transition: width 0.4s, height 0.4s;
    }

    .quick-buttons button:hover::before {
      width: 200px;
      height: 200px;
    }

    .quick-buttons button:hover {
      background: #f5f7fb;
      border-color: #233c79;
      color: #233c79;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(35, 60, 121, 0.15);
    }

    .quick-buttons button:active {
      transform: translateY(0);
    }

    /* Add Money Button */
    .add-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #673ab7 0%, #512da8 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 16px rgba(103, 58, 183, 0.3);
      position: relative;
      overflow: hidden;
    }

    .add-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .add-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .add-btn:hover {
      background: linear-gradient(135deg, #512da8 0%, #4527a0 100%);
      box-shadow: 0 6px 24px rgba(103, 58, 183, 0.4);
      transform: translateY(-2px);
    }

    .add-btn:active {
      transform: translateY(0);
    }

    /* Cashback Box */
    .cashback-box {
      margin-top: 24px;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    /* ================================================== */
    /* ðŸŽ¯ Modal Styles */
    /* ================================================== */

    .modal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .modal-content {
      background: linear-gradient(180deg, #ffffff 0%, #f9fafb 100%);
      margin: 8% auto;
      padding: 40px 35px;
      width: 90%;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      position: relative;
      text-align: left;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      animation: slideDown 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      border: 1px solid rgba(255, 255, 255, 0.8);
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #233c79, #673ab7, #ff6b6b);
      border-radius: 20px 20px 0 0;
    }

    .modal-content h3 {
      margin-top: 0;
      color: #1a1a1a;
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 24px;
    }

    .modal-content h3::before {
      content: 'ðŸ’¡ ';
      font-size: 28px;
    }

    .modal-content p {
      margin: 16px 0;
      line-height: 1.7;
      color: #4b5563;
      font-size: 15px;
      padding-left: 12px;
      border-left: 3px solid #e5e7eb;
    }

    .modal-content p strong {
      color: #233c79;
      font-weight: 700;
    }

    .close {
      position: absolute;
      right: 20px;
      top: 20px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 300;
      color: #9ca3af;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 50%;
      background: #f3f4f6;
    }

    .close:hover {
      color: #1a1a1a;
      background: #e5e7eb;
      transform: rotate(90deg);
    }

    .modal-btn {
      display: block;
      margin: 30px auto 0 auto;
      padding: 14px 32px;
      background: linear-gradient(135deg, #233c79 0%, #1a2c58 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(35, 60, 121, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .modal-btn:hover {
      background: linear-gradient(135deg, #1a2c58 0%, #0f1a35 100%);
      box-shadow: 0 6px 20px rgba(35, 60, 121, 0.4);
      transform: translateY(-2px);
    }

    .modal-btn:active {
      transform: translateY(0);
    }

    /* ================================================== */
    /* ðŸ“± Responsive Styles */
    /* ================================================== */

    @media (max-width: 1024px) {
      .wallet-summary {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .account-container {
        flex-direction: column;
        padding: 16px;
      }

      .wallet-container {
        padding: 28px 20px;
      }

      .wallet-container h1 {
        font-size: 26px;
      }

      .balance-box .total {
        font-size: 30px;
      }

      .wallet-actions {
        padding: 24px 20px;
      }

      .quick-buttons {
        flex-direction: column;
      }

      .quick-buttons button {
        width: 100%;
      }

      .modal-content {
        padding: 32px 24px;
        margin: 15% auto;
      }
    }

    @media (max-width: 480px) {
      .wallet-container {
        padding: 20px 16px;
        border-radius: 12px;
      }

      .wallet-container h1 {
        font-size: 22px;
      }

      .balance-box {
        padding: 24px;
      }

      .balance-box .total {
        font-size: 28px;
      }

      .wallet-options,
      .wallet-actions {
        padding: 20px 16px;
      }

      .money-input {
        padding: 14px 16px;
      }

      .money-input span,
      .money-input input {
        font-size: 18px;
      }

      .modal-content {
        padding: 28px 20px;
        width: 95%;
      }

      .modal-content h3 {
        font-size: 20px;
      }
    }

    /* Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
