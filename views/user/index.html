<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/adminHeader.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .main-content {
            flex: 1;
            padding: 30px;
            background: #f5f6fa;
        }

        .coupon-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .coupon-header h2 {
            font-size: 22px;
            font-weight: bold;
            color: #132043;
        }

        .coupon-header button {
            background: red;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        table th,
        table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        table th {
            background: #132043;
            color: white;
        }

        table tr:hover {
            background: #f9f9f9;
        }

        .action-btn {
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 5px;
        }

        .edit-btn {
            background: #3498db;
            color: white;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
        }

        .modal-content h3 {
            margin-bottom: 15px;
            color: #132043;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .modal-content button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .save-btn {
            background: green;
            color: white;
            margin-right: 10px;
        }

        .close-btn {
            background: gray;
            color: white;
        }
    </style>

</head>

<body>




<div class="container">

    {{> adminSidebar}}

    <main class="main-content">
        <div class="coupon-header">
            <h2>Coupon Management</h2>
            <button id="addCouponBtn"><i class="fas fa-plus"></i> Add Coupon</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Coupon Code</th>
                    <th>Discount (%)</th>
                    <th>Max Discount</th>
                    <th>Expiry Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{#each coupons}}
                <tr>
                    <td>{{this.code}}</td>
                    <td>{{this.discount}}</td>
                    <td>{{this.maxDiscount}}</td>
                    <td>{{this.expiryDate}}</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="editCoupon('{{this._id}}')">Edit</button>
                        <button class="action-btn delete-btn" onclick="deleteCoupon('{{this._id}}')">Delete</button>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </main>
</div>

{{!-- Add/Edit Modal --}}
<div class="modal" id="couponModal">
    <div class="modal-content">
        <h3 id="modalTitle">Add Coupon</h3>
        <form id="couponForm" method="POST" action="/admin/coupon/add">
            <input type="hidden" name="id" id="couponId">
            <input type="text" name="code" id="couponCode" placeholder="Coupon Code" required>
            <input type="number" name="discount" id="couponDiscount" placeholder="Discount (%)" required>
            <input type="number" name="maxDiscount" id="couponMax" placeholder="Max Discount Amount" required>
            <input type="date" name="expiryDate" id="couponExpiry" required>

            <button type="submit" class="save-btn">Save</button>
            <button type="button" class="close-btn" onclick="closeModal()">Cancel</button>
        </form>
    </div>
</div>

<script>
    const modal = document.getElementById("couponModal");
    const form = document.getElementById("couponForm");

    document.getElementById("addCouponBtn").addEventListener("click", () => {
        document.getElementById("modalTitle").innerText = "Add Coupon";
        form.action = "/admin/coupon/add";
        document.getElementById("couponId").value = "";
        form.reset();
        modal.style.display = "flex";
    });

    function editCoupon(id) {
        fetch(`/admin/coupon/${id}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById("modalTitle").innerText = "Edit Coupon";
                form.action = "/admin/coupon/edit/" + id;
                document.getElementById("couponId").value = data._id;
                document.getElementById("couponCode").value = data.code;
                document.getElementById("couponDiscount").value = data.discount;
                document.getElementById("couponMax").value = data.maxDiscount;
                document.getElementById("couponExpiry").value = data.expiryDate.split("T")[0];
                modal.style.display = "flex";
            });
    }

    function deleteCoupon(id) {
        if (confirm("Are you sure you want to delete this coupon?")) {
            fetch(`/admin/coupon/delete/${id}`, { method: "DELETE" })
                .then(res => res.json())
                .then(() => location.reload());
        }
    }

    function closeModal() {
        modal.style.display = "none";
    }

    window.onclick = function (e) {
        if (e.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>

</html>
