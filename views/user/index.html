<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          


  .wishlist-container {
    padding: 40px 10%;
    background-color: #fff;
  }

  .wishlist-heading {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .wishlist-subtext {
    text-align: center;
    font-size: 12px;
    color: #888;
    margin-bottom: 30px;
  }

  .wishlist-item {
    display: flex;
    gap: 20px;
    background-color: #f5f5f5;
    border-radius: 5px;
    padding: 15px;
    margin-bottom: 20px;
    position: relative;
  }

  .wishlist-item img {
    width: 100px;
    height: auto;
    object-fit: contain;
  }

  .wishlist-details {
    flex-grow: 1;
  }

  .wishlist-details h3 {
    font-size: 16px;
    font-weight: bold;
    color: #111;
    margin-bottom: 8px;
  }

  .wishlist-price {
    font-size: 16px;
    font-weight: 600;
    color: #000;
  }

  .wishlist-price del {
    font-size: 14px;
    color: #999;
    margin-left: 10px;
  }

  .wishlist-delete {
    position: absolute;
    top: 10px;
    right: 10px;
    color: #888;
    cursor: pointer;
    transition: color 0.2s ease;
  }

  .wishlist-delete:hover {
    color: red;
  }

    </style>

    
</head>

<body>

 

<div class="wishlist-container">
  <div class="wishlist-heading">WISHLIST</div>
  <div class="wishlist-subtext">ONE CLICK CLOSER TO YOUR WISH</div>

  {{#each wishlistItems}}
  <div class="wishlist-item">
    <img src="{{this.image}}" alt="{{this.name}}">
    <div class="wishlist-details">
      <h3>{{this.name}}</h3>
      <div class="wishlist-price">₹{{this.price}} <del>₹{{this.originalPrice}}</del></div>
    </div>
    <form action="/removeFromWishlist/{{this._id}}" method="POST">
      <button type="submit" class="wishlist-delete"><i class="fa-solid fa-trash-can"></i></button>
    </form>
  </div>
  {{/each}}

</div>



    
</body>
</html>
